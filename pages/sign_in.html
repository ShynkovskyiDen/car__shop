<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зареєструватися</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="registration__place">
            <h1 class="registration__name">Зареєструватися</h1>
            <form class="registration__form" action="https://fom.in.ua/echo" method="post">
                <input required class="registration__field" type="text" name="Ім'я" placeholder="Ім'я">
                <input required class="registration__field" type="email" name="Пошта" placeholder="Пошта">
                <input required class="registration__field" type="password" name="Пароль" placeholder="Пароль">
                <input class="registration__button" type="submit" name="Зареєструватися" value="Зареєструватися" />
                <input class="registration__button" type="reset" name="Очистити" value="Очистити" />
            </form>
            <label>
                <a class="page__link" href="../pages/log_in.html">Уже маєш аккаунт?</a>
            </label>
        </div>
    </div>
</body>
</html>
